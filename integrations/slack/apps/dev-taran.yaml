display_information:
  name: GitBook (Taran)
  description: Get updates on Slack
features:
  bot_user:
    display_name: GitBook (Taran)
    always_online: false
  slash_commands:
    - command: /gitbook
      url: https://integrations-gitbook-x-dev-taran.firebaseapp.com/v1/integrations/slack/integration/commands
      description: Search on GitBook
      should_escape: false
  unfurl_domains:
    - gitbook-x-dev-taran.firebaseapp.com
oauth_config:
  redirect_urls:
    - https://integrations-gitbook-x-dev-taran.firebaseapp.com/v1/integrations/slack/
  scopes:
    bot:
      - channels:read
      - chat:write
      - links:read
      - links:write
      - commands
settings:
  event_subscriptions:
    request_url: https://integrations-gitbook-x-dev-taran.firebaseapp.com/v1/integrations/slack/integration/events
    bot_events:
      - link_shared
  org_deploy_enabled: true
  socket_mode_enabled: false
  token_rotation_enabled: false
