name: github
title: GitHub
icon: ./assets/icon.png
description: Synchronize GitBook with a GitHub repository.
# organization: gitbook
categories:
    - collaboration
externalLinks:
    - label: Documentation
      url: https://docs.gitbook.com/integrations/github
visibility: public
script: ./src/index.ts
scopes:
    - space:content:read
    - space:metadata:read
    - space:content:write
summary: Synchronize content with GitHub
configurations:
    account:
        properties:
            oauth_credentials:
                type: button
                title: Connection
                description: Authorization between GitHub and GitBook.
                button_text: Connect with GitHub
                callback_url: /oauth
        required:
            - oauth_credentials
    space:
        properties:
            account:
                type: string
                title: Account
                description: Select the GitHub installation. User or Organization.
                completion_url: /accounts
            repository:
                type: string
                title: Repository
                description: Select a repository to sync this space with.
                completion_url: /repositories
            ref:
                type: string
                title: Branch
                description: Select a Git branch to sync your content with.
                completion_url: /repositories
            fork_pr_preview:
                type: boolean
                title: Fork Pull-Request Preview
                description: Allow Pull-Request preview from forked repositories.
                default: true
secrets:
    CLIENT_ID: ${{ env.GITHUB_CLIENT_ID }}
    CLIENT_SECRET: ${{ env.GITHUB_CLIENT_SECRET }}
    SIGNING_SECRET: ${{ env.GITHUB_SIGNING_SECRET }}
