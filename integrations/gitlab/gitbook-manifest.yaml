name: gitlab
title: GitLab
icon: ./assets/icon.png
description: Synchronize a GitBook Space with a GitLab repository.
# organization: gitbook
categories:
    - collaboration
externalLinks:
    - label: Documentation
      url: https://docs.gitbook.com/integrations/gitlab
visibility: public
script: ./src/index.ts
scopes:
    - space:content:read
    - space:metadata:read
    - space:content:write
summary: Synchronize content with GitLab
configurations:
    space:
        properties:
            auth_token:
                type: string
                title: GitLab API token
                description: Authorization between GitLab and GitBook.
            gitlab_host:
                type: string
                title: GitLab Custom Instance
                description: URL of your custom GitLab instance.
            project:
                type: string
                title: Project
                description: Select a project to sync this space with.
                completion_url: /projects
            ref:
                type: string
                title: Branch
                description: Select a Git branch to sync your content with.
                completion_url: /branches
            fork_pr_preview:
                type: boolean
                title: Fork Pull-Request Preview
                description: Allow Pull-Request preview from forked repositories.
                default: true
        required:
            - auth_token
            - project
            - ref
