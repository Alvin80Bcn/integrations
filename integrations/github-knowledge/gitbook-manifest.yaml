name: github-knowledge
title: GitHub Knowledge
organization: gitbook
visibility: public
description: ''
script: src/index.ts
scopes:
    - entities:write
entities:
    - type: github-knowledge:repository
      title:
          singular: Repository
          plural: Repositories
      properties:
          - name: url
            type: url
            title: URL
            role: target
          - name: id
            type: number
            title: ID
          - name: name
            type: text
            title: Name
            role: title
          - name: description
            type: longtext
            title: Description
            role: body
          - name: private
            type: boolean
            title: Is Private
          - name: created_at
            type: date
            title: Created At
          - name: updated_at
            type: date
            title: Last Updated
          - name: pushed_at
            type: date
            title: Last Pushed
          - name: default_branch
            type: text
            title: Default Branch
          - name: language
            type: text
            title: Language

    - type: github-knowledge:release
      title:
          singular: Release
          plural: Releases
      properties:
          - name: url
            type: url
            title: URL
            role: target
          - name: name
            type: text
            title: Name
            role: title
          - name: description
            type: longtext
            title: Description
            role: body
          - name: tag_name
            type: text
            title: Tag
          - name: prerelease
            type: boolean
            title: Is Pre-release
          - name: draft
            type: boolean
            title: Is Draft Release
          - name: created_at
            type: date
            title: Created At
          - name: repository
            type: relation
            title: Repository
            entity:
                type: github-knowledge:repository

    - type: github-knowledge:issue
      title:
          singular: Issue
          plural: Issues
      properties:
          - name: url
            type: url
            title: URL
            role: target
          - name: number
            type: number
            title: Number
            role: target
          - name: title
            type: text
            title: Title
            role: title
          - name: description
            type: longtext
            title: Description
            role: body
          - name: state
            type: enum
            title: State
            values:
                - value: open
                  label: Open
                - value: closed
                  label: Closed
          - name: created_at
            type: date
